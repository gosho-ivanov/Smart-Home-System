<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .room-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="room-title">Room</h1>
        <button class="back-btn btn btn-secondary" id="back-btn">Back</button>
    </header>
    <main>
        <div class="room-container">
            <p>Welcome to the room page. This is the selected room.</p>
            <section class="room-section d-flex justify-content-between">
                <!-- Lights Container -->
                <div class="lights-container device-container" id="lights-container">
                    <h2>Lights</h2>
                    <button id="btn-add-light" class="btn btn-primary mt-3">Add lights +</button>
                    <div id="lights-buttons" class="mt-3">
                        <!-- Light buttons will be added here dynamically -->
                    </div>
                </div>
                <!-- Sockets Container -->
                <div class="sockets-container device-container" id="sockets-container">
                    <h2>Sockets</h2>
                    <button id="btn-add-socket" class="btn btn-primary mt-3">Add sockets +</button>
                    <div id="sockets-buttons" class="mt-3">
                        <!-- Socket buttons will be added here dynamically -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Modal -->
    <div id="myModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button id="toggle-light" class="btn mt-2">Turn On</button>
            <button id="delete-light" class="btn btn-danger mt-2">Delete</button>
            <label for="dimmer" class="mt-2">Dimmer:</label>
            <input type="range" id="dimmer" min="0" max="100" value="100" disabled>
            <span id="dimmer-value">100%</span>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Smart Home System</p>
    </footer>
    <script src="assets/js/roomPage.js"></script>
    <script>
        // Retrieve the selected room name from localStorage
        const roomName = localStorage.getItem('selectedRoom');

        // Set the room name in the header and the page title
        if (roomName) {
            document.getElementById('room-title').textContent = roomName;
            document.title = roomName; // Update the page title
        }

        // Back button functionality
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'mainPage.html'; // Redirect back to the main page
        });
    </script>
</body>
</html>
