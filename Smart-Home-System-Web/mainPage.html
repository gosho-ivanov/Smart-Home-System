<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Smart Home System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .main-section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        #modal, #camera-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
        #modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="navbar-brand">Smart Home System</h1>
    </header>
    <main>
        <section class="main-section">
            <div id="room-container">
                <!-- Room container will be populated dynamically -->
            </div>
            <button id="create-room-btn" class="btn btn-primary">+ Create a Room</button>
            <button id="camera-btn" class="btn btn-secondary">+ Camera</button>
            
            <!-- Create Room Modal -->
            <div id="modal">
                <div class="modal-content">
                    <input type="text" id="room-name" placeholder="Enter room name" />
                    <div class="modal-buttons">
                        <button id="save-room" class="btn btn-success">Save</button>
                        <button id="exit-modal" class="btn btn-secondary">Exit</button>
                    </div>
                </div>
            </div>

            <!-- Camera Window -->
            <div id="camera-window" style="width: 400px; height: 300px; display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000;">
                <button id="close-camera-window" class="btn btn-secondary" style="position: absolute; top: 10px; right: 10px;">Exit</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Home System</p>
    </footer>
    <script src="assets/js/mainPage.js"></script>
</body>
</html>
