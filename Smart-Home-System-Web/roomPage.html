<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .room-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="room-title">Room</h1>
        <button class="back-btn btn btn-secondary" id="back-btn">Back</button>
    </header>
    <main>
        <div class="room-container">
            <p>Welcome to the room page. This is the selected room.</p>
            <section class="room-section d-flex justify-content-between">
                <!-- Lights Container -->
                <div class="lights-container device-container" id="lights-container">
                    <h2>Lights</h2>
                    <button id="btn-add-light" class="btn btn-primary mt-3">Add lights +</button>
                    <div id="lights-buttons" class="mt-3">
                        <!-- Light buttons will be added here dynamically -->
                    </div>
                    <pre id="lights-json">[]</pre>
                </div>

                <!-- Sockets Container -->
                <div class="sockets-container device-container" id="sockets-container">
                    <h2>Sockets</h2>
                    <button id="btn-add-socket" class="btn btn-primary mt-3">Add sockets +</button>
                    <div id="sockets-buttons" class="mt-3">
                        <!-- Socket buttons will be added here dynamically -->
                    </div>
                    <pre id="sockets-json">[]</pre>
                </div>

                <!-- Temperature Container -->
                <div class="temperature-container device-container" id="temperature-container">
                    <h2>Temperature</h2>
                    <p>Current Temperature: <span id="temperature-value">22</span>Â°C</p>
                    <button id="btn-temp-up" class="btn btn-success mt-2">Up</button>
                    <button id="btn-temp-down" class="btn btn-danger mt-2">Down</button>
                </div>
            </section>
        </div>
    </main>
    <script src="assets/js/roomPage.js"></script>
</body>
</html>
