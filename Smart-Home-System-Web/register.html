<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!--Header -->
    <header>
        
            <h1 class="navbar-brand">Smart Home System</h1>

        <main>
        <section class="register-section">
            <h1>Create your account</h1>
            <form action="process-register.php" method="POST">
                <label for="name">Enter your username</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your username" required>

                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                
                <label for="password">Create password</label>
                <input type="password" id="password" name="password" class="form-control" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter your password" required>
                <small>Password must be at least 8 characters long, include one uppercase letter, one number, and one special character.</small>

                <label for="password">Confirm password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password again" required>
                
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>

            <p>Already have an account? <a href="login.html">Log in here</a></p>

        </section>
    </main>
    <!--Footer-->
<footer>
    <p>&copy; 2025 Smart Home System</p>
</body>
</html>
