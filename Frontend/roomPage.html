<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 id="room-header">Room Control</h1>
        <button class="back-btn btn btn-outline-light" id="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </header>
    
    <main class="main-section">
        <section class="room-section">
            <!-- Lights Container -->
            <div class="device-container" id="lights-container">
                <h2><i class="fas fa-lightbulb"></i> Lights</h2>
                <button id="btn-add-light" class="btn btn-primary mb-3">
                    <i class="fas fa-plus"></i> Add Light
                </button>
                <div id="lights-buttons" class="lights-grid">
                    <!-- Light buttons will be added here dynamically -->
                </div>
            </div>

            <!-- Sockets Container -->
            <div class="device-container" id="sockets-container">
                <h2><i class="fas fa-plug"></i> Sockets</h2>
                <button id="btn-add-socket" class="btn btn-primary mb-3">
                    <i class="fas fa-plus"></i> Add Socket
                </button>
                <div id="sockets-buttons" class="sockets-grid">
                    <!-- Socket buttons will be added here dynamically -->
                </div>
            </div>

            <!-- Temperature Container -->
            <div class="device-container" id="temperature-container">
                <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
                <div class="temperature-content">
                    <p>Current Temperature: <span id="current-temperature" class="temperature-value">22</span>°C</p>
                    <p>Targeted Temperature: <span id="targeted-temperature" class="temperature-value">24</span>°C</p>
                    <div class="temperature-controls">
                        <button id="btn-temp-up" class="btn btn-success">
                            <i class="fas fa-arrow-up"></i> Increase
                        </button>
                        <button id="btn-temp-down" class="btn btn-danger">
                            <i class="fas fa-arrow-down"></i> Decrease
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal for Light Controls -->
        <div id="myModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <button id="toggle-light" class="btn mt-2">Turn On</button>
                <button id="delete-light" class="btn btn-danger mt-2">Delete</button>
                <label for="dimmer" class="mt-2">Dimmer:</label>
                <input type="range" id="dimmer" min="0" max="100" value="100" disabled>
                <span id="dimmer-value">100%</span>
            </div>
        </div>

        <!-- Modal for Socket Controls -->
        <div id="socketModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-socket">&times;</span>
                <label for="socket-name" class="mt-2">Socket Name:</label>
                <input type="text" id="socket-name" placeholder="Enter socket name" />
                <button id="toggle-socket" class="btn btn-success mt-2">Turn On</button>
                <button id="save-socket" class="btn btn-primary mt-2">Save</button>
                <button id="delete-socket" class="btn btn-danger mt-2">Delete</button>
            </div>
        </div>

        <!-- Socket Creation Modal -->
        <div id="socket-create-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add New Socket</h3>
                <input type="text" id="socket-name-input" placeholder="Enter socket name" class="form-control mb-3">
                <button id="save-socket-btn" class="btn btn-primary">Save Socket</button>
            </div>
        </div>

        <!-- Socket Control Modal -->
        <div id="socket-control-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-socket-control">&times;</span>
                <h3 id="socket-control-title">Socket Control</h3>
                <button id="toggle-socket-btn" class="btn btn-success">Turn On</button>
                <button id="delete-socket-btn" class="btn btn-danger mt-2">Delete Socket</button>
            </div>
        </div>
    </main>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="assets/js/roomPage.js"></script>
</body>
</html>
