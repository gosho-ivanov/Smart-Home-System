<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Smart Home System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="navbar-brand">Smart Home System</h1>
    </header>
    <main>
        <section class="main-section">
            <div id="room-container">
                <!-- Room container will be populated dynamically -->
            </div>
            <div class="button-container">
                <button id="create-room-btn" class="btn btn-primary">
                    <span class="icon">+</span> Create a Room
                </button>
                <button id="camera-btn" class="btn btn-secondary">
                    <span class="icon">ðŸ“·</span> Camera View
                </button>
            </div>
            
            <!-- Create Room Modal -->
            <div id="modal">
                <div class="modal-content">
                    <h2>Create New Room</h2>
                    <input type="text" id="room-name" placeholder="Enter room name" />
                    <div class="modal-buttons">
                        <button id="exit-modal" class="btn btn-secondary">Cancel</button>
                        <button id="save-room" class="btn btn-primary">Save Room</button>
                    </div>
                </div>
            </div>

            <!-- Camera Window -->
            <div id="camera-window">
                <button id="close-camera-window">Ã—</button>
                <h2>Live Camera Feed</h2>
                <div class="camera-feed">
                    <!-- Camera feed would go here -->
                    <div class="camera-placeholder">
                        <p>Live camera feed would appear here</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Home System</p>
    </footer>
    <script src="assets/js/mainPage.js"></script>
</body>
</html>
