<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!--Header -->
    <header>
        <h1 class="navbar-brand">Smart Home System</h1>
    </header>
    <main>
        <div class="form-container">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group password-toggle-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="toggle-password fas fa-eye"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            
            <div class="form-footer">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <p>&copy; 2025 Smart Home System</p>
    </footer>

    <!-- Link to the login.js file -->
    <script src="static/assets/js/login.js"></script>
</body>
</html>
